<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>SR Bank</title>

    <link rel="stylesheet" href="Loan.css">

</head>
<body>

    <h1 class="title">SR Bank</h1>

    <p class="forname">Personal Loan Application</p>

    <h4>Newyork , America</h4>
    <h4>Date</h4>

    <hr>

    <h2>Personal Details</h2>

    <form action="">

     <label for="">First Name : </label>
     <input type="text">

        <br>

        <label for="">Last Name : </label>
        <input type="text">

        <br>

        <label for="">Gender</label>
        <input type="radio">Male
        <input type="radio">Female

        <br>

        <label for="">Date Of Birth</label>
        <input type="date">

        <br>

        <label for="">UID Number : </label>
        <input type="number">

    </form>

    <hr>

    <h2>Address</h2>

    <form action="">

      <label for="">Area :</label>
      <input type="text">

      <br>

      <label for="">Street :</label>
      <input type="text">

      <br>

      <label for="">Pin Code :</label>
      <input type="number">

      <br>

      <label for="">Country</label>
      <select>

        <option value="">India</option>
        <option value="">America</option>
        <option value="">Korea</option>
        <option value="">Japan</option>

    </select>

    </form>

    <hr>

    <h2>Loan Details</h2>

    <form action="">

        <label for="">Loan Amount:</label>
      <input type="number">

      <br>

      <label for="">Account Number :</label>
      <input type="number">

      <br>

      <label for="">IFSC Code :</label>
      <input type="number">

      <br>

      <label for="">Type of account :</label>
      <input type="radio">Savings
        <input type="radio">Current

      <br>

    <label for="">Credit Type (If sanctioned) :</label>
    <input type="checkbox">Cash
    <input type="checkbox">Cheque

    <br>

    <label for="">Tenure</label>
    <select name="" id="">
        <option value="">1 year</option>
        <option value="">2 year</option>
        <option value="">3 year</option>
        <option value="">4 year</option>
        <option value="">5 year</option>
    </select>
        
    </form>

    <h4>Signature</h4>

    <hr>

    <h1 class="thanku">Thank U</h1>



    
</body>
</html>
