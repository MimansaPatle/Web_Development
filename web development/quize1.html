<!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz_1</title>
    
    </head>
    <body>
        <h1>Form asking for name, city and pincode of a user</h1>
        <form action="post">
<div>
    <label for="username">Enter your name:</label>
    <input type="text" id="username" name="username" placeholder="Enter your nmae" autofocus>
</div>
<div>
    <label for="city">Enter city:</label>
    <input type="text" id="city" name="city" placeholder="Enter city">
</div>
<div>
    <label for="pincode">Enter Pincode:</label>
    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
</div>
        </form>
    </body>
    </html>
