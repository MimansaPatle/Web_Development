<!-- In this section, we'll see how to diaplay clock element into inline element and vice versa -->

<!-- Block element: A block element is an HTML element that starts on a new line and takes up the full width available. Examples include <div>, <p>, <h1> to <h6>, <section>, etc. -->

<!-- Inline element: An inline element is an HTML element that does not start on a new line and only takes up as much width as necessary. Examples include <span>, <a>, <strong>, <em>, etc. -->


<!DOCTYPE html>
<html lang="en">

<head>

    <title>Display</title>

    <style>
        h1 {
            display: inline;
            /* The display property specifies the display behavior (the type of rendering box) of an element. */
            background-color: lightpink;
        }

         a{
            background-color: aqua;
            display: block;
         }

         div{
            background-color: lightgreen;
            display: inline-block;
         }

    </style>
</head>

<body>

    <h1>This is about display</h1>

    <hr>                       <!-- horizontal line-->

    <h1>This is first h1</h1>

    <h1>This is second h1</h1>

    <hr>

    <a href="">This is  first anchore tag</a>

    <a href="">this is second anchor tag</a>

    <a href="">this is third anchor tag</a>

    <hr>

    <div>
        <h1>This is first div</h1>
    </div>

    <div>
    <h1>This is second div</h1>
    </div>

</body>

</html>
