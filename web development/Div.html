<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Div</title>

    <style>

          div{
            background-color: lightblue;
            margin: 50px;
            border: pink 5px solid;
        
          }

          h1{
            color: purple;
          }

          .x{
            color: rgb(249, 8, 249);
          }

          #y{
            color: rgb(57, 170, 57);
          }

    </style>



</head>
<body>

<h1>This is h1 element</h1>

    <div>   <!-- The <div> tag in HTML is a container element used to group and organize content. -->

        <h1 class="x">Top Programming languages in ordered list</h1>

        <ol>                           <!-- ordered list -->
    
                <li>Java</li>              <!--  list item -->
                <li>Python</li>
                <li>C</li>
    
        </ol>
    
        <h1 class="x">Top Programming languages in unordered list</h1>
        <h3 id="y">This is h3</h3>
        <ul>                            <!-- unordered list -->
    
             <li>Html</li>
             <li>Css</li>
             <li>Javascript</li>
    
        </ul>

    </div>
    
</body>
</html>
