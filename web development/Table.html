<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table</title>


<style>

    table{
        background-color: greenyellow;
    }

    thead{
        background-color: red;
    }

    th{
        background-color: pink;
        }
</style>


</head>
<body>

<h1>Table</h1>
  
<table border="1">
    
    <tr>                   <!-- Table  row -->
        <th>Name</th>      <!-- Table  head -->
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Harry</td>     <!-- Table  data -->
        <td>25</td>
        <td>Delhi</td>
    </tr>
    <tr>
        <td>Rohan</td>
        <td>25</td>
        <td>Delhi</td>
    </tr>
    <tr>
        <td>Shubham</td>
        <td>25</td>
        <td>Delhi</td>
    </tr>


 <!-- Table  head another way --> 
    <thead>          
        <tr>
            <td>name</td>
            <td>age</td>
            <td>city</td>
        </tr>
    </thead>



</body>
</html>
